<div class="category-form">
  <form *ngIf="(category$ | async) as updatedcategory; else loading">
    <div class="form-group">
      <label for="inputName">Name:</label>
      <input [(ngModel)]="updatedcategory.name" placeholder="Enter menu item name" name="inputName" class="form-control" id="inputName">
    </div>

    <div class="form-group">
      <label for="inputDescription">Description:</label>
      <input [(ngModel)]="updatedcategory.description" id="inputDescription"  name="inputDescription" class="form-control" placeholder="Enter category description"/>
    </div>

    <div class="form-group">
      <label for="inputRank">Rank</label>
      <input  [(ngModel)]="updatedcategory.rank" id="inputRank"  name="inputRank" type="number" class="form-control" placeholder="Enter category rank" step="1" min="1" max="10" />
    </div>


    <button type="submit" class="btn btn-primary" (click)="updateCategory(updatedcategory)">Save Category</button>

  </form>
</div>
  <ng-template #loading>
    Loading Category...
  </ng-template>
