<h4>Menu</h4>

<div class="menu-controls">
  <form class="form-inline">
    <div class="form-group mr-4">
      <input ng-model="searchText" class="form-control mr-2" type="search" placeholder="Search Menu Items" aria-label="Search">
      <button class="btn btn-secondary" type="submit">Search</button>
    </div>
    <div class="form-group">
      <button class="btn btn-primary add-menu-btn" type="button" routerLink="/additem">Add Menu Item</button>
        <!--Count: {{ (items$ | async)?.length }}-->
    </div>
  </form>
</div>

    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
