<div class="category-form">
  <form *ngIf="(menu$ | async) as updatedMenu; else loading">
    <div class="form-group">
      <label for="inputName">Name:</label>
      <input [(ngModel)]="updatedMenu.name" placeholder="Enter menu item name" name="inputName" class="form-control" id="inputName">
    </div>

    <div class="form-group">
      <label for="inputDescription">Description:</label>
      <input [(ngModel)]="updatedMenu.description" id="inputDescription"  name="inputDescription" class="form-control" placeholder="Enter category description"/>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [attr.id]="updatedMenu.active" [(ngModel)]="updatedMenu.active" (change)="log($event)" [checked]="updatedMenu.active" name="inputActive" id="inputActive"/>
        <label class="form-check-label" for="inputActive">Active</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="updateMenu(updatedMenu)">Save Menu</button>

  </form>
</div>
<ng-template #loading>
  Loading Menu...
</ng-template>
