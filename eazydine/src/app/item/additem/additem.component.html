<div class="menu-form">
  <form>
    <div class="form-group">
      <label for="inputName">Name:</label>
      <input [(ngModel)]="item.name" placeholder="Enter menu item name" name="inputName" class="form-control" id="inputName">
    </div>

    <div class="form-group">
      <label for="inputPrice">Price:</label>
      <input [(ngModel)]="item.price" id="inputPrice" type="number" name="inputPrice" class="form-control" placeholder="Enter menu item price" step="0.01" min="0" />
    </div>

    <div class="form-group">
      <label for="inputFile">Add Image</label>
      <input type="file" name="inputFile" id="inputFile" (change)="detectFiles($event)" class="form-control"/>
      <img [src]="imgURL" height="200" *ngIf="imgURL" >
    </div>

    <div class="form-group">
      <label for="inputCategory">Category</label>
      <select class="form-control" id="inputCategory" [(ngModel)]="item.category" name="inputCategory">
        <option *ngFor="let category of (categories$ | async);let i = index; let isFirst = first;" [ngValue]="category"  [defaultSelected]="isFirst">{{category.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputServe">Serve For</label>
      <input  [(ngModel)]="item.serves" id="inputServe"  name="inputServe" type="number" class="form-control" placeholder="Enter server for number" step="1" min="0" max="10" />
    </div>

    <button type="submit" class="btn btn-primary" (click)="createItem()">Add Item</button>

  </form>
</div>
