<div class="menu-form">
  <form *ngIf="(item$ | async) as updateditem; else loading">
    <div class="form-group">
      <label for="inputName">Name:</label>
      <input [(ngModel)]="updateditem.name" placeholder="Enter menu item name" name="inputName" class="form-control" id="inputName">
    </div>

    <div class="form-group">
      <label for="inputPrice">Price:</label>
      <input [(ngModel)]="updateditem.price" id="inputPrice" type="number" name="inputPrice" class="form-control" placeholder="Enter menu item price" step="0.01" min="0" />
    </div>

    <!--<div class="form-group">
      <label for="inputFile">Add Image</label>
      <input  [(ngModel)]="item.imagepath" class="form-control-file" name="inputFile" id="inputFile" />
    </div>-->

    <!--<div class="form-group">
      <label for="inputCategory">Category</label>
      <select class="form-control" id="inputCategory">
        <option>Appetizer</option>
        <option>Salad</option>
      </select>

    </div>-->

    <div class="form-group">
      <label for="inputCategory">Category</label>
      <select class="form-control" id="inputCategory" [(ngModel)]="updateditem.category" name="inputCategory">
        <option *ngFor="let category of (categories$ | async);let i = index; let isFirst = first;" [ngValue]="category">{{category.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputServe">Serve For</label>
      <input  [(ngModel)]="updateditem.serves" id="inputServe"  name="inputServe" type="number" class="form-control" placeholder="Enter server for number" step="1" min="0" max="10" />
    </div>


    <button type="submit" class="btn btn-primary" (click)="updateItem(updateditem)">Save Item</button>

  </form>

  <ng-template #loading>
    Loading Item...
  </ng-template>
</div>
